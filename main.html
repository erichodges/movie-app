<div>
  
  <div>
    <h3>Angular OMDb API Search</h3>
    <h4>Enter a movie by title:</h4>
    <form>
    <input type="text" ng-model="title">
    <button type="submit" ng-click="search()">Search</button>
    </form>

   	<p>Related Results:</p>
  </div>
  
  <ul>
    <li ng-repeat="movie in details">
      <a ng-href="#/show/{{movie.imdbID}}" >{{ movie.Title }}</a>, {{ movie.Year }}
    </li>
  </ul>
</div>
